<!doctype html>
<html lang="ro">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBeast</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="mdl-demo mdl-color--white-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout--fixed-header mdl-color--primary">
        <div class="mdl-layout__header-row">
          <h4>Math-Beast</h4>
          <div id="right_menu">
            <button id="menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                for="menu-lower-right">
              <li class="mdl-menu__item">Despre</li>
              <li class="mdl-menu__item">Setari</li>
            </ul>
          </div>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#numere" class="mdl-layout__tab is-active">Numere</a>
          <a href="#tempetaturi" class="mdl-layout__tab">Temperaturi</a>
          <a href="#greutati" class="mdl-layout__tab">Greutati</a>
          <a href="#lungimi" class="mdl-layout__tab">Lungimi</a>
          <a href="#viteze" class="mdl-layout__tab">Viteze</a>
          <a href="#arii" class="mdl-layout__tab">Arii</a>
          <a href="#volume" class="mdl-layout__tab">Volume</a>
          <a href="#unghiuri" class="mdl-layout__tab">Unghiuri</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="numere">
          <br>
          <br>
          <form>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="numar">
                <label class="mdl-textfield__label" for="numar">Număr...</label>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="baza">
                <label class="mdl-textfield__label" for="baza">Baza de numerație...</label>
              </div>
            <br>
            <button type="button" id="convert" onclick="conversie()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--accent">
              Calculați
            </button>
            <br>
              <div id="rez_conv" class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" readonly="readonly" type="text" id="conv_sol">
                <label class="mdl-textfield__label" for="conv_sol"></label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
          </form>
        </div>
        <div class="mdl-layout__tab-panel" id="tempetaturi">
          <br>
          <br>
          <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="t_din">
              <label class="mdl-textfield__label" for="t_din">Teperatura...</label>
            </div>
            <br>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <select id="from" name="from" class="mdl-textfield__input">
              <option value="1">Celsius</option>
              <option value="2">Kelvin</option>
              <option value="3">Fahrenheit</option>
            </select>
            <label class="mdl-textfield__label" for="from">Transformați din...</label>
          </div>
          <br><br>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <select id="to" name="to" class="mdl-textfield__input">
              <option value="1">Kelvin</option>
              <option value="2">Celsius</option>
              <option value="3">Fahrenheit</option>
            </select>
            <label class="mdl-textfield__label" for="to">Transformați in...</label>
          </div>
            <br>
            <br>
            <button type="button" id="convert_t" onclick="conversie_t()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--accent">
              Transformați
            </button>
            <br>
            <div id="rez_conv_t" class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" readonly="readonly" id="conv_sol_t">
              <label class="mdl-textfield__label" for="conv_sol_t"></label>
            </div>
          </form>
        </div>

        <div class="mdl-layout__tab-panel" id="greutati">
          <br>
          <br>
          <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="g_din">
              <label class="mdl-textfield__label" for="g_din">Masa...</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select id="from_g" name="from" class="mdl-textfield__input">
                <option value="1">Kilograme</option>
                <option value="2">Grame</option>
                <option value="3">Oncii</option>
                <option value="4">Livre</option>
                <option value="5">Pietre</option>
              </select>
              <label class="mdl-textfield__label" for="from_g">Transformați din...</label>
            </div>
            <br>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select id="to_g" name="to" class="mdl-textfield__input">
                <option value="1">Kilograme</option>
                <option value="2">Grame</option>
                <option value="3">Oncii</option>
                <option value="4">Livre</option>
                <option value="14">Pietre</option>
              </select>
              <label class="mdl-textfield__label" for="to_g">Transformați in...</label>
            </div>
            <br>
            <br>
            <br>
            <button type="button" id="convert_g" onclick="conversie_g()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--accent">
              Transformați
            </button>
            <br>
            <br>
            <div id="rez_conv_g" class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" readonly="readonly" id="conv_sol_g">
              <label class="mdl-textfield__label" for="conv_sol_g"></label>
            </div>

          </form>
        </div>

        <div class="mdl-layout__tab-panel" id="lungimi">
          <br>
          <br>
          <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="l_din">
              <label class="mdl-textfield__label" for="l_din">Lungimea...</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select id="from_l" name="from" class="mdl-textfield__input">
                <option value="1">Metri</option>
                <option value="2">Mile</option>
                <option value="3">Yarzi</option>
                <option value="4">Inci</option>
                <option value="5">Picioare</option>
              </select>
              <label class="mdl-textfield__label" for="from_l">Transformați din...</label>
            </div>
            <br>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select id="to_l" name="to" class="mdl-textfield__input">
                <option value="1">Metri</option>
                <option value="2">Mile</option>
                <option value="3">Yarzi</option>
                <option value="4">Inci</option>
                <option value="5">Picioare</option>
              </select>
              <label class="mdl-textfield__label" for="to_l">Transformați in...</label>
            </div>
            <br>
            <br>
            <br>
            <button type="button" id="convert_l" onclick="conversie_l()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--accent">
              Transformați
            </button>
            <br>
            <br>
            <div id="rez_conv_l" class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" readonly="readonly" id="conv_sol_l">
              <label class="mdl-textfield__label" for="conv_sol_l"></label>
            </div>

          </form>
        </div>

        <div class="mdl-layout__tab-panel" id="viteze">
           <br>
          <br>
          <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="v_din">
              <label class="mdl-textfield__label" for="l_din">Viteza...</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select id="from_v" name="from" class="mdl-textfield__input">
                <option value="1">Kilometrii pe ora</option>
                <option value="2">Kilometrii pe secunda</option>
                <option value="3">Metrii pe ora</option>
                <option value="4">Metrii pe secunda</option>
                <option value="5">Mile pe ora</option>
                <option value="6">Mile pe secunda</option>
                <option value="7">Picioare pe ora</option>
                <option value="8">Picioare pe secunda</option>
              </select>
              <label class="mdl-textfield__label" for="from_v">Transformați din...</label>
            </div>
            <br>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select id="to_v" name="to" class="mdl-textfield__input">
                <option value="1">Kilometrii pe ora</option>
                <option value="2">Kilometrii pe secunda</option>
                <option value="3">Metrii pe ora</option>
                <option value="4">Metrii pe secunda</option>
                <option value="5">Mile pe ora</option>
                <option value="6">Mile pe secunda</option>
                <option value="7">Picioare pe ora</option>
                <option value="8">Picioare pe secunda</option>
              </select>
              <label class="mdl-textfield__label" for="to_v">Transformați in...</label>
            </div>
            <br>
            <br>
            <br>
            <button type="button" id="convert_v" onclick="conversie_v()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--accent">
              Transformați
            </button>
            <br>
            <br>
            <div id="rez_conv_v" class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" readonly="readonly" id="conv_sol_v">
              <label class="mdl-textfield__label" for="conv_sol_v"></label>
            </div>

          </form>
        </div>

        <div class="mdl-layout__tab-panel" id="arii"></div>
        <div class="mdl-layout__tab-panel" id="volume"></div>
        <div class="mdl-layout__tab-panel" id="unghiuri"></div>

      </main>
    </div>

    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/conversie.js"></script>
    <script src="scripts/conversie_t.js"></script>
    <script src="scripts/conversie_g.js"></script>
    <script src="scripts/conversie_l.js"></script>

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
