<html lang="ro">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBeast</title>

    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    <link rel="stylesheet" href="styles/main.css">

  <body class="mdl-demo mdl-color--white-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout__header-row">
          <h4>Math-Beast</h4>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#numere" class="mdl-layout__tab is-active">Numere</a>
          <a href="#tempetaturi" class="mdl-layout__tab">Tempeturi</a>
          <a href="#greutati" class="mdl-layout__tab">Greutati</a>
          <a href="#lungimi" class="mdl-layout__tab">Lungimi</a>
          <a href="#lungimi" class="mdl-layout__tab">Viteze</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="numere">
          <br>
          <br>
          <form>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" id="numar">
                <label class="mdl-textfield__label" for="numar">Număr...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="number" id="baza">
                <label class="mdl-textfield__label" for="baza">Baza de numerație...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            <br>
            <!-- Raised button with ripple -->
            <button type="button" id="convert" onclick="conversie()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--accent">
              Calculați
            </button>
            <br>
              <div id="rez_conv" class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="conv_sol">
                <label class="mdl-textfield__label" for="conv_sol"></label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
          </form>
        </div>
        <div class="mdl-layout__tab-panel" id="tempetaturi">
          <br>
          <br>
          <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="number" id="t_din">
              <label class="mdl-textfield__label" for="t_din">Teperatura...</label>
            </div>
            <br>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <select id="from" name="from" class="mdl-textfield__input">
              <option value="1">Celsius</option>
              <option value="2">Kelvin</option>
              <option value="3">Fahrenheit</option>
            </select>
            <label class="mdl-textfield__label" for="from">Transformați din...</label>
          </div>
          <br><br>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <select id="to" name="to" class="mdl-textfield__input">
              <option value="1">Kelvin</option>
              <option value="2">Celsius</option>
              <option value="3">Fahrenheit</option>
            </select>
            <label class="mdl-textfield__label" for="to">Transformați in...</label>
          </div>
            <br>
            <button type="button" id="convert_t" onclick="conversie_t()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--accent">
              Transformați
            </button>
            <br>
            <div id="rez_conv_t" class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="conv_sol_t">
              <label class="mdl-textfield__label" for="conv_sol_t"></label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
        </div>

        <div class="mdl-layout__tab-panel" id="greutati">
          <br>
          <br>
          <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="number" id="g_din">
              <label class="mdl-textfield__label" for="t_din">Masa...</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select id="from_g" name="from" class="mdl-textfield__input">
                <option value="1">Tone</option>
                <option value="2">Kilograme</option>
                <option value="3">Hectograme</option>
                <option value="4">Decagrame</option>
                <option value="5">Grame</option>
                <option value="6">Decigrame</option>
                <option value="7">Centigrame</option>
                <option value="8">Miligrame</option>
              </select>
              <label class="mdl-textfield__label" for="from">Transformați din...</label>
            </div>
            <br><br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select id="to_g" name="to" class="mdl-textfield__input">
                <option value="1">Tone</option>
                <option value="2">Kilograme</option>
                <option value="3">Hectograme</option>
                <option value="4">Decagrame</option>
                <option value="5">Grame</option>
                <option value="6">Decigrame</option>
                <option value="7">Centigrame</option>
                <option value="8">Miligrame</option>
              </select>
              <label class="mdl-textfield__label" for="to">Transformați in...</label>
            </div>
            <br>
            <button type="button" id="convert_g" onclick="conversie_g()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--accent">
              Transformați
            </button>
            <br>
            <div id="rez_conv_g" class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="conv_sol_g">
              <label class="mdl-textfield__label" for="conv_sol_t"></label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>

          </form>
        </div>
      </main>
    </div>

    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/conversie.js"></script>
